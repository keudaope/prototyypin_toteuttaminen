<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Numeron arvauspeli</title>
    <link rel="stylesheet" href="css/tyyli.css">
    <script src="js/koodi.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
    <h1>Tehtävänäsi on arvata luku 1 ja 10 väliltä</h1>
    <p>Jos arvaat väärin, kerron, oliko arvaamasi numero suurempi vai pienempi kuin oikea vastaus!</p>
    <p>Anna arvattava numero: <input type="text" name="arvaus" id="arvaus"></p>
    <p></p>
    <button onclick="arvaaNumero()">Arvaa</button>
    <button onclick="arvaaNumero(arvauskerrat = 0)">Uudestaan?</button>

    </main>
  </body>
</html>
